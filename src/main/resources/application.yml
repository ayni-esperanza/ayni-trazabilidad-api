# ==================== CONFIGURACIÓN BASE COMÚN ====================
# Esta configuración se aplica a todos los entornos
# Los valores pueden ser sobrescritos por application-{profile}.yml

spring:
  application:
    name: ayni-trazabilidad

  # ==================== PERFIL POR DEFECTO ====================
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  # ==================== DATASOURCE COMÚN ====================
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}

  # ==================== JPA/HIBERNATE COMÚN ====================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
          batch_size: 20
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true

  # ==================== FILE UPLOAD ====================
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:2MB}
      max-request-size: ${MAX_REQUEST_SIZE:2MB}

# ==================== SERVER CONFIGURATION ====================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ==================== JWT CONFIGURATION ====================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# ==================== CORS CONFIGURATION ====================
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}

# ==================== SWAGGER/OPENAPI ====================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# ==================== ACTUATOR ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# ==================== CUSTOM APP PROPERTIES ====================
app:
  data-initializer:
    enabled: ${DATA_INITIALIZER_ENABLED:true}
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
