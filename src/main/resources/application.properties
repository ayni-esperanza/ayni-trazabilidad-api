# ==================== APPLICATION ====================
spring.application.name=ayni
server.port=${SERVER_PORT:8080}

# ==================== DATABASE CONFIGURATION ====================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ayni_trazabilidad}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== JPA/HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==================== JWT CONFIGURATION ====================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ==================== CORS CONFIGURATION ====================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}

# ==================== FILE UPLOAD ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:2MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:2MB}

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.com.trazabilidad.ayni=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== SWAGGER/OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ==================== ACTUATOR ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
